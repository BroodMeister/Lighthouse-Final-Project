<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Foodie</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Foodie</span>
      <div class="search">
        <input type="text" class="searchTerm" placeholder="What are you looking for?">
        <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
       </button>
      </div>
    </nav>

    <li class="card singleRecommendation hasPhoto tipWithLogging" data-id="4f8214cde4b0c7b856b78366" data-tipid="5335cb23498e513becfeb741">
      <div class="indexCol">
        <span class="venueIndex">1.</span>
        <div class="outOfBoundsContainer">
          <div class="outOfBounds left" title="">
          </div>
        </div>
      </div>
      <div class="contentHolder">
        <div class="infoCol">
          <div class="venueBlock">
            <div class="venueDetails">
               <div class="venueName">
                <h2>
                  <a href="/v/fable/4f8214cde4b0c7b856b78366" target="_blank">Fable</a>
                </h2>
              </div>
               <div class="venueMeta">
                <div class="venueScore positive" title="" style="background-color: #00B551;">9.1</div>
                <div class="venueAddressData">
                  <div class="venueAddress">1944 W 4th Ave (btwn Cypress &amp; Maple), Vancouver</div>
                  <div class="venueData">
                    <span class="venueDataItem">
                      <span class="categoryName">Restaurant</span>
                      <span class="delim"> • </span>
                    </span>
                    <span class="venueDataItem">
                      <span class="price" title="">
                        <span class="darken" itemprop="priceRange">$$</span>$$
                      </span>
                      <span class="delim"> • </span>
                    </span>
                    <span class="linkToMenu venueDataItem">
                      <a class="menuLink" href="https://foursquare.com/v/fable/4f8214cde4b0c7b856b78366/menu" target="_blank">View Menu</a>
                      <span class="delim"> • </span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="detail tips ">
            <ul class="tips">
              <li class="tip">
                <div class="avatar">
                  <img src="https://igx.4sqi.net/img/user/64x64/R5N5OTBCFJ4RERKD.jpg" alt="Chris S." class="avatar " width="64" height="64" title="Chris S." data-retina-url="https://igx.4sqi.net/img/user/128x128/R5N5OTBCFJ4RERKD.jpg">
                </div>
                <p class="tipText">
                  <span class="tipAuthor ">
                    <a class="userName" href="/stony" target="_blank">Chris S.</a>
                    • March 28, 2014
                  </span>
                  Practically impossible to not order the
                  <span class="entity tip_taste_match">Pulled Pork Johnny</span>
                  Cakes.
                </p>
              </li>
            </ul>
          </div>
          <div class="resultFooter">
            <div class="buttons">
              <div class="save-button  inactive">
                <span class="icon"></span>
                <span class="label">Save</span>
              </div>
            </div>
          </div>
        </div>
        <div class="photoCol">
          <div class="photoContainer">
            <img class="photo" src="https://igx.4sqi.net/img/general/300x300/496805_uhEu70J2YZK9Vh3TPYITNC8LLw4Q02xZeBwbXBfttRg.jpg" photo-id="51ef3705498e8d955d1b3254" width="300" height="300" alt="" data-retina-url="https://igx.4sqi.net/img/general/600x600/496805_uhEu70J2YZK9Vh3TPYITNC8LLw4Q02xZeBwbXBfttRg.jpg">
          </div>
        </div>
      </div>
    </li>
  </body>
</html>
